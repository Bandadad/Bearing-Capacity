# Configuration file for computing bearing capacity and settlement for shallow foundations

# Settlement is estimated from the following equation:

# Settlement:           Î”H = ğ‘ â‹… B'â‹… (1-Î½Â²)/Es â‹… m â‹… ğ¼ğ‘  â‹… ğ¼ğ‘“

# Î”H: Immediate settlement
# ğ‘:  Intensity of contact pressure in units of Es
# B': Least lateral dimension of contributing base area in units of Î”H
# ğ¼ğ‘ : Influence factor, which depends on L'/B', thickness of stratum H, Poisson's ratio Î½
# ğ¼ğ‘“: Influence factor, which depends on embedment depth D
# Es: Elastic settlement modulus
